<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr; /* Single column layout for small screens */
        }
      }
      /* Add any custom styles if needed */
    </style>
  </head>
  <body class="p-4">
    <!-- Header Section -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Responsive Image Gallery</h1>
    </header>

    <!-- Main Section with Grid Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <!-- Section with Flexbox Items -->
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 p-4 bg-gradient-to-r from-red-200 to-red-400">
          Flexbox Item 1
        </div>
        <div class="w-1/2 p-4 bg-gradient-to-r from-red-200 to-red-400">
          Flexbox Item 2
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2xl mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Gallery Images -->
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 1"
            class="w-full h-auto rounded-lg"
          />
        </div>
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 2"
            class="w-full h-auto rounded-lg"
          />
        </div>
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 3"
            class="w-full h-auto rounded-lg"
          />
        </div>
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 4"
            class="w-full h-auto rounded-lg"
          />
        </div>
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 5"
            class="w-full h-auto rounded-lg"
          />
        </div>
        <div class="bg-gray-200 p-2">
          <img
            src="https://via.placeholder.com/300"
            alt="Gallery Image 6"
            class="w-full h-auto rounded-lg"
          />
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 Biniam Aregay's Blog</p>
    </footer>
  </body>
</html>
