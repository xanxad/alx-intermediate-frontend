<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Navigation Bar</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      /* Responsive behavior for mobile devices */
      @media (max-width: 768px) {
        nav {
          flex-direction: column; /* Stack items vertically */
          align-items: flex-start; /* Align to the left */
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="mb-4">
      <h1 class="text-3xl font-bold">Flexbox Navigation Bar</h1>
    </header>

    <!-- Navigation bar -->
    <nav class="flex space-x-5 justify-center bg-gray-300 text-white p-4">
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg">Home</a>
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg"
        >About</a
      >
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg"
        >Services</a
      >
      <a href="#" class="px-2 text-xl hover:bg-gray-500 p-2 rounded-lg"
        >Contact</a
      >
    </nav>
  </body>
</html>
